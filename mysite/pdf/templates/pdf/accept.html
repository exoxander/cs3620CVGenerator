<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <title>CV generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token%}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email" />
                    </div>

                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" />
                    </div>

                    <div class="form-group">
                        <label for="">Summary</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" />
                    </div>

                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school" />
                    </div>

                    <div class="form-group">
                        <label for="">university</label>
                        <input type="text" class="form-control" id="university" name="university" />
                    </div>

                    <div class="form-group">
                        <label for="">Previous Work</label>
                        <textarea type="text" class="form-control" id="previous_worl" name="previous_work"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
